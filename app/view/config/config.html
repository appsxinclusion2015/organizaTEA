<ol class="breadcrumb">
  <li><a href="#/home">home</a></li>
  <li class="active">config</li>
</ol>

<div class="container">
  <div class="page-header">
    <h1>{{ config.configPageTitle }} <small>{{ config.configPageSubtitle }}</small></h1>
  </div>
  
  <div class="row">
    <div class="col-xs-12">

      <!-- Nav tabs -->
      <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="active"><a data-target="#appConfig" aria-controls="config1" role="tab" data-toggle="tab">General</a></li>
      </ul>

      <br>
      
      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="appConfig">
          <div class="row">
            <div class="col-xs-12">
              <div class="well">
                <form>
                  <div class="form-group">
                    <label>Titulo</label>
                    <input type="email" class="form-control" ng-model="config.appName">
                  </div>
                  <div class="form-group">
                    <label >Descripcion</label>
                    <textarea class="form-control" rows="4" ng-model="config.appDescription"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default">Guardar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>

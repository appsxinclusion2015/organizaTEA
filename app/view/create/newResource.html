<button button-back></button>

<div class="mdl-typography--text-center">
  <h5>AGREGAR RECURSO</h5>
  
  <span class="mdl-textfield mdl-js-textfield" mdl-component>
    <input class="mdl-textfield__input" type="text" id="newResourceTitle" ng-model="searchQuery" />
    <label class="mdl-textfield__label" for="newResourceTitle">buscar</label>
  </span>
  
  <span class="mdl-textfield mdl-js-textfield" mdl-component>
    <input class="mdl-textfield__input" type="text" id="newResourceTitle" ng-model="resource.title" />
    <label class="mdl-textfield__label" for="newResourceTitle">titulo</label>
  </span>
</div>

<div class="mdl-grid" ng-if="previewUrl" mdl-component>
  <div class="mdl-cell mdl-cell--1-col-tablet"></div>
  <div class="mdl-cell mdl-cell--6-col-tablet">
    <div class="embed-responsive embed-responsive-4by3">
      <iframe class="embed-responsive-item" ng-src="{{ previewUrl | trustAsResourceUrl }}" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--1-col-tablet"></div>  
</div>

<div class="mdl-grid" ng-if="searchResults.length > 0">
  <div class="mdl-cell mdl-cell--1-col-tablet"></div>
  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp mdl-cell mdl-cell--6-col-tablet">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">RESULTADOS<th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="result in searchResults">
        <td class="mdl-data-table__cell--non-numeric" ng-click="previewResource(result)">{{ result.snippet.title }}</td>
      </tr>
    </tbody>
  </table>
  <div class="mdl-cell mdl-cell--1-col-tablet"></div>
</div>

<div class="mdl-typography--text-center">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="searchResources()" mdl-component>
    BUSCAR
  </button>
  
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="saveResource()" mdl-component>
    GUARDAR
  </button>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="cancel()" mdl-component>
    CANCELAR
  </button>
</div>

<h1><small>{{ model.routine.title }}</small></h1>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="activity in model.activityList">
    <div class="thumbnail" ng-click="goToActivity(activity.id)">
      <img ng-src="{{ activity.banner }}" class="routine-activity-banner">
      <div class="caption">
        <h3>{{ activity.title }}</h3>
      </div>
    </div>
  </div>
</div>

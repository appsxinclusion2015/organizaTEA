<ol class="breadcrumb">
  <li><a href="#/home">home</a></li>
  <li class="active">routine</li>
</ol>

<div class="container">
  <div class="page-header">
    <h1>{{ routine.title }} <small>{{ routine.description }}</small></h1>
  </div>
  
  <div ng-repeat="activity in activityList">
    <div class="row">
      <div class="col-xs-12">
        <div class="thumbnail">
          <a href="#/activity/{{ activity.id }}?routineId={{ routine.id }}"> 
            <img ng-src="{{ activity.banner }}" alt="...">
          </a>
          <div class="caption">
            <h3>{{ activity.title }}</h3>
            <p>{{ activity.description }}</p>
            <p>
            </p>
            <p>
              <div class="progress">
                <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                  <span class="glyphicon glyphicon-piggy-bank" ></span>
                </div>
              </div>
            </p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
